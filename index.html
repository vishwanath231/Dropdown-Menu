<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font/css/all.css">
</head>
<body>

       
    <div class="container">
        <div class="title">Dropdown Menu</div>
        <div class="dropdown__header">Profile</div>
        <div class="dropdown__body">
            <div class="dropdown__item">
                <ul>
                    <li><i class="fas fa-angle-right"></i> Setting</li>
                    <li><i class="fas fa-angle-right"></i> Profile</li>
                    <li><i class="fas fa-angle-right"></i> My Messages</li>
                    <li><i class="fas fa-angle-right"></i> Lock Screen</li>
                    <li><i class="fas fa-angle-right"></i> Logout</li>
                </ul>
            </div>            
        </div>
        <div class="dropdown__header">Authentication</div>
        <div class="dropdown__body">
            <div class="dropdown__item">
                <ul>
                    <li><i class="fas fa-angle-right"></i> Login</li>
                    <li><i class="fas fa-angle-right"></i> Registration</li>
                    <li><i class="fas fa-angle-right"></i> Forgot Password</li>
                    <li><i class="fas fa-angle-right"></i> Lock Screen</li>
                </ul>
            </div>            
        </div>
        <div class="dropdown__header">Email</div>
        <div class="dropdown__body">
            <div class="dropdown__item">
                <ul>
                    <li><i class="fas fa-angle-right"></i> Compose Email</li>
                    <li><i class="fas fa-angle-right"></i> Inbox</li>
                    <li><i class="fas fa-angle-right"></i> Read Mail</li>
                </ul>
            </div>            
        </div>
    </div>


    <script src="js/script.js"></script>
    
</body>
</html>
